<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Find Books You Will Like</h2>
    <p>Select the tags you like:</p>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/recommend">
        <div class="mb-3">
            {% for tag in available_tags %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="tags" value="{{ tag }}" id="tag{{ loop.index }}">
                <label class="form-check-label" for="tag{{ loop.index }}">{{ tag }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Find Recommendations</button>
    </form>
</body>
</html>
