<!DOCTYPE html>
<html>
<head>
    <title>Recommended Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Recommended Books for Tags: {{ user_tags|join(", ") }}</h2>

    <div class="row mt-4">
        {% for book in recommendations %}
        <div class="col-md-3 text-center mb-4">
            <img src="{{ book.cover_url }}" class="img-fluid rounded shadow-sm mb-2" alt="{{ book.title }}">
            <p><strong>{{ book.title }}</strong><br><small>{{ book.author }}</small></p>
            <p>
                {% for tag in book.tags %}
                    {% if tag|lower in user_tags %}
                        <span class="badge bg-success">{{ tag }}</span>
                    {% else %}
                        <span class="badge bg-secondary">{{ tag }}</span>
                    {% endif %}
                {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="btn btn-secondary mt-3">Go Back</a>
</body>
</html>
